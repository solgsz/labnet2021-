<!DOCTYPE html>
<html>
<head>
</head>

<body>
    <h1> CONTACTO </h1>
    Completa tus datos.
    <form>
        <link rel="stylesheet" href="mystyle.css">
        <fieldset>
            <legend>Información Personal<abbr title="Este campo es obligatorio" aria-label="required"></abbr></legend>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
            <label for="fname">Nombre:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Apellido:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="fage">Edad:</label>
            <p>
                <input type="number" id="fage" name="fage"><br><br>
            </p>
            <input type="radio" required name="genero" id="masculino" value="Masculino"><label for="r1">Masculino</label><br><br>
            <input type="radio" id="femenino" required name="genero" value="Femenino"><label for="r2">Femenino</label><br><br>
            <input type="radio" id="otro" required name="genero" value="Otro"><label for="r3">Otro</label><br><br>
        </fieldset>
        <fieldset>
            <legend>Información Adicional</legend>
            <label for="fempresa">Empresa:</label>
            <input type="text" id="fempresa" name="fempresa"><br><br>
        </fieldset>
        <button id="submit">Submit </button>
        <script type="text/javascript">
                $(document).ready(function() {
                    $('#submit').click(function() {
                        var a = document.getElementById("fname").value;
                        var b = document.getElementById("lname").value;
                        var c = document.getElementById("fage").value;
                        if(a.length==0||b.length==0||c.length==0)
                        {
                            alert("No se completaron todos los campos obligatorios");
                            return false;
                        }
                        else
                        {
                            $('fname').val('');
                            $('lname').val('');
                            $('fage').val('');
                            $('fempresa').val('');
                            return true;
                        }
                    });
                });
        </script>
    </form>
</body>
</html>
